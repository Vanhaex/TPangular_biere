<h1>Bières</h1>

<div *ngFor="let biere of bieres; index as biereID">
    <h2>
        <a [routerLink]="['/bieres', biereID]" 
           matTooltip="Cliquez pour plus de détails !">
            {{ biere.biere_name }}
        </a>
    </h2>
    <p *ngIf="biere.biere_percent">
        <b>Pourcentage d'alcool:</b> {{ biere.biere_percent }}%
    </p>
    
    <button mat-stroked-button color="primary" (click)="like()">
        J'aime cette bière
    </button>
    
    <app-biere-alerts
        [biere]="biere"
        (notify)="onNotify()">
    </app-biere-alerts>

</div>
